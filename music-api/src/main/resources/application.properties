server.port=${APPLICATION_PORT}
spring.profiles.active=dev
spring.application.name=Musicmini
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${DATABASE_NAME}?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER_NAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.generate-ddl=false
spring.flyway.enabled=true
spring.config.import=optional:file:.env[.properties]
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER